buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }			
    }
    dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'	
		classpath 'com.google.code.gson:gson:2.8.5'				
		
   
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.



version = "1.5.0"
group = "com.robertx22.mmorpg" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Mine and Slash"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2795"
    runDir = "run"
 
    mappings = "snapshot_20171003"
	
	//replace "{@version:mod}":version
}

dependencies {

	compile files("libs/Baubles-1.12-1.5.2.jar")
	compile 'com.google.code.gson:gson:2.8.5'	
}

processResources {

    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

repositories {

    maven { url 'https://maven.blamejared.com' }
	
	
}

dependencies {

    compile "vazkii.patchouli:Patchouli:1.0-7.9"
  
}

repositories {
    jcenter()
		
	maven { 
		name = "jitpack"
		url "https://jitpack.io" 
	}
}


configurations {
    shade
    compile.extendsFrom shade
}
dependencies {
    shade 'net.objecthunter:exp4j:0.4.5'
}

repositories {
    maven { url = "http://maven2.tterrag.com" } // AutoSave
}


dependencies {
    compile "info.loenwind.autosave:AutoSave:1.12.2-1.0.8"
}


configurations {
        // configuration that holds jars to embed inside the jar
    embed
	compile.extendsFrom(embed)
	
}
dependencies {
    // This dependency and its transitive deps will be embedded
    embed "info.loenwind.autosave:AutoSave:1.12.2-1.0.8"
	
}

jar {
    from configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }
}

